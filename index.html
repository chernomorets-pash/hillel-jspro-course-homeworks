<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/apple-styles.css">
    <script src="./app/app.js" async></script>
    <script src="./app/calc2-0.js"></script>
    <title>Homework Hillel JS</title>
</head>

<body class="apple">
    <header class="header">
        <nav class="nav__menu">
            <ul class="nav__list">
                <li class="nav__item"><a href="#" class="nav__logo"><img src="./images/aple-log.png" alt="apple logo"
                            class="nav__logo-img"></a></li>
                <li class="nav__item"><a href="#" class="nav__link">File</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Edit</a></li>
                <li class="nav__item"><a href="#" class="nav__link">View</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Special</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="js-wrapper">
            <div class="js__header">
                <button id="exit__btn"></button>
                <h2 class="js-wrapper__title">javascript app</h2>
            </div>
            <hr>
            <h3 class="js__title">UI non-friendly calculator</h3>
            <div class="js__menu">
                <!-- INPUTS -->
                <input type="text" id="numOne" maxlength="5" placeholder="enter first number: ">
                <input type="text" id="numTwo" maxlength="5" placeholder="enter second number: ">
                <!-- Buttons -->
                <button class="js__btn-spl" onclick="plus()">plus</button>
                <button class="js__btn-spl" onclick="minus()">minus</button>
                <button class="js__btn-spl" onclick="multiply()">multiply</button>
                <button class="js__btn-spl" onclick="divide()">divide</button>
                <button class="js__btn-spl" onclick="pow()">pow</button>
                <!-- <button class="js__btn-spl">plus</button>
                <button class="js__btn-spl">minus</button>
                <button class="js__btn-spl">multiply</button>
                <button class="js__btn-spl">divide</button>
                <button class="js__btn-spl">pow</button>
                <button class="js__btn-cx">cos</button>
                <button class="js__btn-cx">sin</button> -->
            </div>
            <span>result:</span>
            <div class="calculator__result" id="output"></div>
        </div>
        <img src="./images/bin.png" alt="" class="main__icon">
    </main>
</body>

</html>

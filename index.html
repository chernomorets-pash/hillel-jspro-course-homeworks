<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/apple-styles.css">
    <script src="./app/app.js" async></script>
    <script src="./app/calc2-0.js"></script>
    <title>Homework Hillel JS</title>
</head>

<body class="apple">
    <header class="header">
        <nav class="nav__menu">
            <ul class="nav__list">
                <li class="nav__item"><a href="#" class="nav__logo"><img src="./images/aple-log.png" alt="apple logo"
                            class="nav__logo-img"></a></li>
                <li class="nav__item"><a href="#" class="nav__link">File</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Edit</a></li>
                <li class="nav__item"><a href="#" class="nav__link">View</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Special</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="js-wrapper">
            <div class="js__header">
                <button id="exit__btn"></button>
                <h2 class="js-wrapper__title">javascript app</h2>
            </div>
            <hr>
            <h3 class="js__title">UI non-friendly calculator</h3>
            <div class="js__menu">
                <!-- INPUTS -->
                <input type="text" id="numOne" class="js__input" maxlength="5" placeholder="enter first value: ">
                <input type="text" id="numTwo" class="js__input" maxlength="5" placeholder="enter second value: ">
                <!-- Buttons -->
                <button class="js__btn" onclick="plus()">plus</button>
                <button class="js__btn" onclick="minus()">minus</button>
                <button class="js__btn" onclick="multiply()">multiply</button>
                <button class="js__btn" onclick="divide()">divide</button>
                <button class="js__btn" onclick="pow()">x<sup>y</sup></button>
                <button class="js__btn" onclick="sin()">sin</button>
                <button class="js__btn" onclick="cos()">cos</button>
                <button class="js__btn" id="btn-his">history</button>
            </div>
            <span class="js__result">result: <span class="calculator__result" id="output"></span></span>
            <div class="history-wrapper window-hide">
                <span class="history__item">History:</span>
                <p class="history"></p>
            </div>
        </div>
        <img src="./images/bin.png" alt="bin" class="main__icon">
    </main>
</body>

</html>
